<!doctype html>
<meta charset="utf-8">
<link rel="stylesheet" href="edit-url.css">
<script src="edit-url.js"></script>
<form class="soundcleod-edit-url">
  <p>
    <input type="url" required pattern="https?://soundcloud\.com.*">
  </p>
  <p class="buttons">
    <span class="error-message">⚠️ Please enter a SoundCloud link</span>
    <button type="reset">Cancel</button>
    <button type="submit">Open</button>
  </p>
</form>
